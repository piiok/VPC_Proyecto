{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>trex</title>
		<meta name="description" content="">
		<meta name="author" content="satur">

		<meta name="viewport" content="width=device-width; initial-scale=1.0;">
	</head>
	<style>
		canvas {
			border: 1px solid;
		}
		#contenedor {
			position: relative;
			width: 600px;
			height: 300px;
		}
		#modal {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;
			background-color: rgba(0,0,0,0.7);
		}
		#boton {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateY(-50%) translateX(-50%);
		}
	</style>
	<body onkeyup="saltar(event);">
		<div id="contenedor">
		<canvas width="600" height="300" id="canvas">
		</canvas>
		<div id="modal">
			<button id="boton" onclick="iniciar();">
				<img src="{% static 'imagenes/play.png'%}" id="imgbtn" />
			</button>
		</div>
		</div>
		<script src="{% static 'js/trex2.js'%}"></script>
	</body>
</html>
